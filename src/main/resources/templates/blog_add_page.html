<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header.html :: header"></div>
<div class="container mt-5">
    <h1>Add blog post</h1>
<form action="/blog/add" method="post">
    <input type="text" name= "title" placeholder = "Введите название статьи" class ="form-control"><br>
    <input type="text" name="anons" placeholder = "Введите анонс" class ="form-control"><br>
    <textarea name="fullText" placeholder = "Введите текст поста" class ="form-control"></textarea><br>
    <button type="submit" class="btn btn-success"> Добавить статью</button>
</form>
    </div>

<div th:insert="blocks/footer.html "></div>
</body>
</html>
